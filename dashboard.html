<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #D9A45A;
            color: black;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: black;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #f7d29e;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            
        }
        
        .card-box {
            background-color: #D9A45A;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .status-active {
            background-color: #e5f9e5;
            color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="px-3">Hotel-Dashboard</h4>
            <a href="#">Dashboard</a>
            <a href="#">UI Elements</a>
            <a href="#">Tables</a>
            <a href="#">Forms</a>
            <a href="#">Cards</a>
            <a href="#">Modal</a>
            <a href="#">Blank</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4 header">
                <h3>Dashboard</h3>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card-box">
                        <h4>282</h4>
                        <p>Book Rooms</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-box">
                        <h4>200,521</h4>
                        <p>Total Orders</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-box">
                        <h4>10</h4>
                        <p>Available Rooms</p>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
           
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
